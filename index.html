<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laxman Pal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="hero-section w-100 vh-100">
      <header class="w-100">
        <div
          class="container pt-4 d-flex justify-content-center align-items-center"
        >
          <div class="row navbar-container px-5 w-100 rounded-2">
            <div class="logo-container col d-flex align-items-center">
              <a href=""
                ><img src="/images/logo.png" alt="logo" class="logo"
              /></a>
            </div>
            <ul
              class="menu col d-flex align-items-center justify-content-end flex-wrap h-100 mb-0"
            >
              <li class="nav-item">
                <a href="" class="nav-link py-4 px-4"
                  ><span class="text-uppercase">project</span></a
                >
              </li>
              <li class="nav-item">
                <a href="" class="nav-link py-4 px-4"
                  ><span class="text-uppercase">about</span></a
                >
              </li>
              <li class="nav-item">
                <a href="" class="nav-link py-4 px-4"
                  ><span class="text-uppercase">contact</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="video-background w-100 vh-100">
        <video
          data-autoplay=""
          autoplay=""
          webkit-playsinline=""
          playsinline=""
          loop=""
          muted=""
          data-object-fit="cover"
        >
          <source src="/video/bubble.mp4" type="video/mp4" />
        </video>
      </div>
      <main class="w-100">
        <div class="container container-large">
          <div class="hero">
            <div class="hero-text">
              <div>
                <h1 class="heading-huge text-color-dim-grey">i'm laxman</h1>
              </div>
              <div class="image-container">
                <img
                  class="fit-cover-image circle-image"
                  src="/images/profile.jpeg"
                  alt="mac"
                />
              </div>
              <div><h1 class="heading-huge">pal,</h1></div>
              <div><h1 class="heading-huge">a web</h1></div>
              <div class="image-center">
                <img class="fit-cover-image" src="/images/bg.jpg" alt="bg" />
              </div>
              <div>
                <h1 class="heading-huge text-color-dim-grey">developer</h1>
              </div>
              <div><h1 class="heading-huge text-color-dim-grey">from</h1></div>
              <div><h1 class="heading-huge">mumbai</h1></div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
